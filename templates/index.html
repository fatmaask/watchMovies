$def with(movies, genre, genres)
$var title : Movies
$var url = "/"

<div class="kategori">

    <div class="col-md-2 col-xs-2 col-sm-2 col-lg-2 genre" id="genre-list">

        <ul class="list-group" >
        $for g in genre:
            <a href="#" class="list-group-item">$g['genre']</a>
            
        </ul>
    </div>
    
    <div class="col-md-8 col-xs-12 col-sm-12 col-lg-8">
        <div id="myCarousel" class="carousel slide" data-interval="3000" data-ride="carousel">
        <ol class="carousel-indicators">
            <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
            <li data-target="#myCarousel" data-slide-to="1"></li>
            <li data-target="#myCarousel" data-slide-to="2"></li>
            <li data-target="#myCarousel" data-slide-to="3"></li>
            <li data-target="#myCarousel" data-slide-to="4"></li>
        </ol>

        <div class="carousel-inner">
            <div class="item active">
                <img src="/static/img/les-miserables.jpg" alt="doga1" class="img-responsive">
            </div>
            <div class="item">
                <img src="/static/img/harry-potter.jpg" alt="doga1" class="img-responsive">
            </div>
            <div class="item">
                <img src="/static/img/titanic.jpg" alt="doga1" class="img-responsive">
            </div>
            <div class="item">
                <img src="/static/img/twilight.jpg" alt="doga1" class="img-responsive">
            </div>
            <div class="item">
                <img src="/static/img/x-man.jpg" alt="doga1" class="img-responsive">
            </div>
            
        </div>
        <a class="carousel-control left prev" href="#myCarousel" data-slide="prev">
            <img class="img-resposive" src="/static/img/prev.gif">
        </a>
        <a class="carousel-control right next" href="#myCarousel" data-slide="next">
            <img class="img-resposive" src="/static/img/next.gif">
        </a> 
        </div>
</div>
    <div class="col-md-2 col-xs-2 col-sm-2 col-lg-2 genre" id="genre-list">
        <ul class="list-group" >
        $for g in genres:
            <a href="#" class="list-group-item">$g['genre']</a>
            
        </ul>
    </div>
</div>

<div class="content">
    
    <div class="movie">
    <h3>In Theaters</h3>
        $for movie in movies: 
            $ movie_name = movie["title"].replace(" ","_")
            <div class="movie-image col-lg-4 col-md-4 col-sm-6 col-xs-6"><a href="/movie/$movie_name/$loop.index"><span class="play"><span class="name">$movie["title"]</span></span><img src="$movie['img']"   title="$movie['title']"></a></div>
    </div>
</div>
